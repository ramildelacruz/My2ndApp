<body><center><font size="4tx" color="#00000">

<button class="button"  onclick="Quote()">refresh</button><button class="button"  onclick="saveQoute()">Save Qoutation</button><br><br>
   <center> <a href="#">
      <font size="5">Quotation:</font>
      

      <center><textarea wrap="virtual" placeholder="Enter quotation here.." id="ramil" rows="13" cols="500" maxlength="500"></textarea> 
</center>
    </a></center>

  
  <script>

function saveQoute(){
  var Quotation = localStorage.getItem('ramil'), 
      arr = [];
  if (!Quotation) { Quotation = ''; }  
  arr = Quotation.split(',');

  arr.push(document.getElementById("ramil").value);
  Quotation = arr.join(' ');
  localStorage.setItem("ramil", Quotation);
}
function Quote() {
  var quotes = localStorage.getItem('ramil');
  document.getElementById('ramil').innerHTML =""+quotes.substr(1);
}

</script>
